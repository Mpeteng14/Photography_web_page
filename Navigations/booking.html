<!DOCTYPE html>
<html>
    <head>
        <title>Booking</title>
    </head>
    <body>
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required autofocus>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter event location" required>
            <br>
            <label for="date">Event date:</label>
            <input type="date" id="date" name="date" min="2023-09-20" max="2024-09-20" placeholder="Enter event date" required>
            <br>
            <label for="event">Event type:</label>
            <select id="event" name="event">
                <option value="wedding">Wedding</option>
                <option value="couple shoot">Couple's shoot</option>
                <option value="social event">Social event</option>
                <option value="studio shoot">Studio shoot</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="dropdown">How did you hear about me?</label>
            <select id="dropdown" name="dropdown">
                <option value="Instagram">Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="Google">Google</option>
                <option value="Client referral">Client referral</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
